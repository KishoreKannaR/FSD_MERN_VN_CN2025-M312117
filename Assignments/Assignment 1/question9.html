<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.box {
    width: 200px;
    background-color: #f2f2f2;
    margin-bottom: 20px;
}

.box1 {
    margin: 20px;
    padding: 10px;
    border: 2px solid green;
}

.box2 {
    margin: 30px;
    padding: 20px;
    border: 4px dashed orangered;
}

.box3 {
    margin: 40px;
    padding: 30px;
    border: 6px dotted mediumvioletred;
}
</style>
</head>
<body>
    <div class="box box1">
    <strong>Box 1:</strong><br>
    Margin: 20px<br>
    Padding: 10px<br>
    Border: 2px solid blue
</div>

<div class="box box2">
    <strong>Box 2:</strong><br>
    Margin: 30px<br>
    Padding: 20px<br>
    Border: 4px dashed green
</div>

<div class="box box3">
    <strong>Box 3:</strong><br>
    Margin: 40px<br>
    Padding: 30px<br>
    Border: 6px dotted red
</div>    
</body>
</html>
